rootUrl: https://alexpts.ru
tolerance: 3.5
sessionsPerBrowser: 2
screenshotsDir: './screens'
suitesPerSession: 20

system:
  parallelLimit: 2
  plugins:
    browserstack:
      username: false
      accessKey: false

browsers:
  chrome:
    desiredCapabilities:
      acceptSslCerts: true
      browserName: chrome
      platform: WIN8
      os: WINDOWS
      os_version: 8.1
      project: alexpts.ru_css
      resolution: 1680x1050

sets:
  alexpts.ru:
    files:
      - ./test/